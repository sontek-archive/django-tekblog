{% extends "base.html" %}

{% block content %}
    {% load tagging_tags %}
    {% if pager.object_list %}
        {% for entry in pager.object_list %}
            <h2><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h2>
            {% include "tekblog/entry_snippet.html" %}
        {% endfor %}
        {% else %}
            No entries found
    {% endif %}
{% endblock %}
