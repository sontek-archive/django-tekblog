<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Blog {% block title%}Welcome!{% endblock %}</title>

    <link rel="stylesheet" type=text/css href="{{ STATIC_URL }}css/reset.css">
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/styles.less">

    <script src="{{ STATIC_URL }}js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/less-1.0.41.min.js" type="text/javascript"></script>
</head>

<body class="body">
    <div id="banner">
        <nav id="user-nav">
                <div id="user-status">
                    {% if user.is_authenticated %}
                        Welcome, {{ user }}
                    {% endif %}
                </div>
                <h1><a href="/">My Blog!</a></h1>
            <br class="clear" />
        </nav>
    </div>

    <div id="container">
        <div id="content-related">
                {% block content-related %}{% endblock %}
        </div>
        <div id="content">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
        <br class="clear" />
    </div>
    <div id="footlinks">Copyright &copy;</div>
</body>
</html>
